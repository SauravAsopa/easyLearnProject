<div class="panel panel-login">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-6">
        <h4 id="loginForm">Login</h4>
      </div>
<div class="panel-body">
  <div class="row">
    <div class="form-group">
      <input type="email" name="username" id="username" tabindex="1" placeholder="username" value="" class="form-control">
    </div>
    <div class="form-group">
      <input type="password" name="password" id="password" tabindex="2" placeholder="password" value="" class="form-control">
    </div>
    <div class="form-group text-center">
      <input type="checkbox" name="remember" id="remember" tabindex="3">
      <label for="remember">Remember Me</label>
  </div>
    <div class="form-group">
      <div class="row">
        <div class="col-sm-6 col-offset-9">
          <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="login">
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-center">
            <a routerLink="" class="forgot-password" tabindex="5"><b>Forgot Password?</b></a>
            <a routerLink="/register" class="forgot-password" tabindex="6">Register</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
